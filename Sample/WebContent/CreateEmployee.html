<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration Form</title>
<style type="text/css">
table {
	table-collapse: collapse;
	border-spacing: 0
}

td {
	border: 2px groove black;
	padding: 7px;
}

th {
	border: 2px groove black;
	padding: 7px;
}

.ctr {
	text-align: center
}
</style>
</head>
<body>
<head>
<meta charset="ISO-8859-1">
<title>EmployeeRegistrationForm</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/Validation.js"></script>
<script type="text/javascript" src="js/employee-operations.js"></script>
<body onload="dropDownList()" style="background-color:#F8F8FF;">
</head>
<body>
	<h1 align="center" style="color: blue;">Employee Registration Form</h1>
	<fieldset class="emp-details-form">
		<p id="data"></p>
		<form action="" name="Employee" class="employee-form" method="POST">

			<div class="cartbox">
				<div class="content">
					<label class="label-name required "> UserId</label> <input type="text"
						id="userid" name="userid" class="label-size userid textbox" placeholder="Userid" > <div
						id="userid_validation" class="error"></div>
				</div>

				<div class="sidebar">
					<label class="label-name required "> Password</label> <input
						type="password" id="password" name="password"
						class="label-size password textbox " placeholder="Password" > <div
						id="password_validation" class="passvalidation"></div>
				</div>
			</div>
<br>
<br>
			<div class="cartbox ">
				<div class="content">
					<label class="label-name required "> First Name</label> <input type="text"
						id="firstName" name="firstName" class="label-size firstName textbox" placeholder="First Name" >
					<div id="firstName_validation" class="error"></div>
				</div>
				<div class="sidebar">
					<label class="label-name required"> Last Name</label> <input type="text"
						id="lastName" name="lastName" class="label-size lastName textbox" placeholder="Last Name" >
					<div id="lastName_validation" class="passvalidation"></div>
				</div>
			</div>
			<br>
			<br>

			<div class="cartbox">
				<div class="content phonumber">
					<label class="label-name required"> PhoneNumber</label> <input
						type="number" id="phoneNumber" name="phoneNumber"
						class="label-size phoneNumber" style=" height: 25px ;width: 220px;" placeholder="PhoneNumber"> 
						<div id="phoneNumber_validation" class="error"></div>
				</div>
				<div class="sidebar">
					<label class="label-name required"> EmailId</label> <input type="text"
						id="emailid" name="emailid" class="label-size emailid textbox" placeholder="Emailid" > 
						<div id="emailid_validation" class="passvalidation"></div>
				</div>
			</div>
			<br>
			<br>
			<div class="cartbox">
				<div class="content">
					<label class="label-name required">DateOfJoining</label> <input
						type="date" id="dateOfJoining" name="dateOfJoining"
						class="label-size dateofjoining textbox" placeholder="dateOfJoining" >
						<div id="dateOfJoining_validation" class="error"></div>
				</div>
				<div class="sidebar">
					<label class="label-name required"> DateOfBirth</label> <input type="date"
						id="dateOfBirth" name="dateOfBirth" class="label-size dateofbirth textbox" placeholder="dateOfBirth">
						<div id="dateOfBirth_validation" class="passvalidation" ></div>
				</div>
			</div>
			<br>
			<br>
			<div class="cartbox">
				<div class="content">
					<label class="label-name required">Address</label> <input type="text"
						id="address" name="address" class="label-size address textbox" placeholder="Address"  >
						<div id="address_validation" class="error"></div>
				</div>
				<div class="sidebar">
					<label class="label-name required"> Department</label> <input type="text"
						id="department" name="department" class="label-size department textbox" placeholder="Department">
						<div id="department_validation" class="passvalidation"></div>
				</div>
			</div>
			<br>
			<br>
			<div class="cartbox">
				<div class="content">
					<label class="label-name required">Salary</label> <input type="text"
						id="salary" name="salary" class="label-size salary textbox" placeholder="Salary">
						<div id="salary_validation" class="error" ></div>
				</div>
				<div class="sidebar">
					<label class="label-name usertype"> UserType</label> <select
						id="list" class="usertype textbox" >
					</select>
				</div>
			</div>
			<br>
			<div align="center" class="submit">
				<input type="button" value="Submit" class="label-size submit-button"
					onclick="addEmployee()"> <input type="reset"
					value="CANCEL"   class="cancel-btn submit-button" onclick="clearForm()"> <br> <br>
			</div>
			
			
		</form>
	</fieldset>
</body>
</html>
