<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration Form</title>
<style type="text/css">
table {table-collapse:collapse; border-spacing:0}
td {border:2px groove black; padding:7px; }
th {border:2px groove black; padding:7px; }
.ctr {text-align:center}

<body>
<head>
<meta charset="ISO-8859-1">
<title>EmployeeAttendanceForm</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/AttendanceValidation.js"></script>
<script type="text/javascript" src="js/employeeAttendance-operation.js"></script>
<body onload="dropDownList();" style="background-color:#F8F8FF;" >
</head>
<body >
<h1 align="center" style="color: blue;">Employee Attendance Form</h1>
<fieldset class="emp-details-form">
 <p id="data"></p> 
<form action="" name="Employee"  class="employee-form"   method="POST" >
 
  <div class="cartbox ">
  <div class="content">
  <label  class="label-name required"> EmployeeId:</label>
         
      <!--  <input type="number" id="employee" name="employee" class="label-size usertype">  
         <div id="list" onclick="dropDownList(this)"></div> -->
        <select  id="list" name=employee class=" textbox empAttlable">
		</select>  
     </div>
      <div class="sidebar">
         <label  class="label-name required"> InTime:</label>
         <input type="text" id="intime" name="intime" class="label-size outtime textbox empAttlable" >
         <div id="intime_validation" class="passvalidation"></div>
      </div>
    </div>
  <br>
  <br>
  <br>
  <div class="cartbox ">
   <div class="content">
         <label  class="label-name required"> OutTime:</label>
         <input type="time" id="outtime" name="outtime" class="label-size intime textbox empAttlable" step="2">
         <div id="outtime_validation" class="error"></div>
      </div>
      <div class="sidebar">
         <label  class="label-name required"> Date:</label>
         <input type="date" id="date" name="date" class="label-size empattDate textbox empAttlable">
         <div id="date_validation" class="passvalidation"></div>
      </div>
       </div>
    <div align="center" class="submit">
 <input type="reset" value="Submit" class="label-size submit-button" onclick="addEmployeeAttendance()">
<input type="reset" value="CANCEL" class="cancel-btn submit-button"> <br> <br>
</div>
</form>
</fieldset> 
</body>
</html>
